<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>$name</title>
<meta name="robots" content="noindex" />


<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="robots" content="noindex" />

<style type="text/css">
html {
	height: 100%;
}
body {
	height: 100%;
	margin: 0;
	background-color: #606060;
	font-size: small;
	font-family: "Trebuchet MS", Arial, sans-serif;
	color: #ffffff;
}
h1 {
	font-family: verdana, helvetica, sans-serif;
	font-weight: bold;
	font-size: 110%;
	margin: 0px;
	padding: 0px;
}
p {
	margin: 0.7em 0em 0em 10px;
	padding: 0px;
	font-size: 100%;
	line-height: 120%;	
}
a:link {
	font-weight: bold;
	color: #d0d0ff;
	text-decoration: none;
}
a:visited
{
	font-weight: bold;
	color: #d0d0ff;
	text-decoration: none;
}
a:hover {
	color: #d0d0ff;
	text-decoration: underline;
}
.swfBlock {
	position: absolute;
	top: 25%;
	left: 50%;
}
.infoBlockOuter {
	position: absolute;
	top: 25%;
	left: 50%;
	width: 45em;	
	margin-left: -22.5em;
	background-color: #747474;
	border: 1px solid #545454;	
	color: #ffffff;	
	padding: 0em;
}
.infoBlockInner {
	padding: 1em;
}
</style>

</head>
<body>

<div id="windowBlock" style="position: relative; height: 100%; width: 100%;">
	
	<div id="swfBlock" class="swfBlock" style="width: $widthpx; height: $heightpx; margin-left: -$magicNumApx; margin-top: -$magicNumBpx;">
		<img src="$filename" width="$width" height="$height" alt="$name"/>
	</div>
	
	<div id="infoBlock" class="infoBlockOuter" style="margin-top: $magicNumCpx;">
		<div class="infoBlockInner">
			
			<h1>$name</h1>
			
			<p>This $type is part of the $primaryModuleName module of the <a href="http://astro.unl.edu/classaction/index.html">ClassAction</a> project, a collection of think-pair-share questions and resources for astronomy education.</p> 
			
			<div style="position: absolute; top: 100%; width: 100%; height: 40px;"></div>
		</div>
	</div>
</div>

</body>
</html>
